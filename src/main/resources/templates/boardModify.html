<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post" enctype="multipart/form-data">
            <div>
                <select name="category_id">
                    <option value="">카테고리 선택</option>
                    <option value="1">IT</option>
                    <option value="2">예술</option>
                    <option value="3">건강</option>
                </select>
            </div>
            <input name="title" type="text" th:value="${board.title}">
            <textarea name="content" th:text="${board.content}"></textarea>
            <input type="file" name="file">
            <button type="submit">수정</button>
        </form>
        <form th:action="@{/board/delete/{id}(id = ${board.id})}" method="post">
            <button type="submit">삭제</button>
        </form>
    </div>
</body>
</html>
